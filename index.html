<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="javascript.js" defer></script>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="hero">
        <h2>Make your choice</h2>
        <p class="output text">First to 5 wins</p>
        <img src="images/mystery.png" width="200px" height="200px">
        <h3>Player Score:</h3>
        <img src="images/mystery.png" width="200px" height="200px">
        <h3>Computer Score:</h3>
    </div>
    <div class="selection">
            <button id="rock_B"><img src="images/rock.png" width="200px" height="200px"></button>
            <button id="paper_B"><img src="images/paper.png" width="200px" height="200px"></button>
            <button id="scissors_B"><img src="images/scissors.png" width="200px" height="200px"></button>
        </div>
    </div>
    <div class="footer">
        <h5>Copyright @ioannispapoud16</h4>
    </div>

</html>
